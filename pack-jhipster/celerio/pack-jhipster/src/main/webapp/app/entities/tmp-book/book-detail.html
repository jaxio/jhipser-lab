
<div>
    <h2><span translate="jhipavrilApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipavrilApp.book.title">Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <hr>
        <dt><span translate="jhipavrilApp.book.price">Price</span></dt>
        <dd>
            <span>{{vm.book.price}}</span>
        </dd>
        <hr>
        <dt><span translate="jhipavrilApp.book.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.author.id})">{{vm.book.author.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
